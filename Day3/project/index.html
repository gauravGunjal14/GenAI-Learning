<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="profile-info">
      <img class="profile-image"
        src="https://i.pinimg.com/736x/82/47/0b/82470b4ed44c3edacfcd4201e2297050.jpg"
        alt="Profile image">
      <div class="profile-text">
        <span class="name">EX</span>
        <span class="status">Seen just now</span>
      </div>
    </div>

    <div class="header-icons">
      <button aria-label="Voice Call" class="voice-call">
        <img src="https://img.icons8.com/parakeet-line/35/phone-disconnected.png" alt="Voice Call Icon">
      </button>
      <button aria-label="Video Call">
        <img src="https://img.icons8.com/ios/35/video-call.png" alt="Video Call Icon">
      </button>
    </div>
  </header>

  <main>
    <div class="chats">
      <!-- <div class="chat-bubble received">Hey! What are you doing?</div>
      <div class="chat-bubble sent">Just testing my chat interface 😅</div>
      <div class="chat-bubble received">Looks cool! 👏</div> -->
    </div>

    <div class="message-container">
      <input type="text" placeholder="Message..." class="message-input" />
      <button class="send-btn">
        <img src="https://img.icons8.com/ios/35/sent--v1.png" alt="Send Message" />
      </button>
    </div>
  </main>
  <script type="module" src="./app.js"></script>
</body>

</html>
